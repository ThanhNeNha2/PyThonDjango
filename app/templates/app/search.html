{% extends 'app/base.html' %} {% load static %} 
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    {% block search %}
    <div style="margin:80px 0">
<h5> Result search items {{searched}}</h5>
<br/>
<div class="row">
  {% for product in keys %}
  
  <div class="col-lg-3" style="margin-top: 10px !important" >
    <img class="thumbnail" src="{{product.ImageURL}}" height="300" width="350" >
    <div class="box-element product">
      <h6><strong> {{product.name}} </strong></h6>
      <hr />
      <button data-product={{product.id}} data-action="add"  class="btn btn-outline-secondary add-btn update-cart">
        Add to cart
      </button>
      <a href="#" class="btn btn-outline-success">Views</a>
      <h4 style="display: inline-block; float: right">
        <strong>${{product.price | floatformat:1}}</strong>
      </h4>
      <br>
       <br>
      <br>
    </div>
  </div>
  {% endfor %}
    </div>

    {% endblock search %}
  </body>
</html>
